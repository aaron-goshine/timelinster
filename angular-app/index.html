<!doctype html>
<html lang="en" ng-app="timelineApp">
  <head>
    <meta charset="utf-8">
    <title>Timeline Component implemented with Angular</title>
    <link rel="stylesheet" href="/timelinster/styles/timeline.css"><style>
      [ng-cloak] {
        display: none;
      }
    </style>
  </head>
  <body ng-cloak>
    <div ng-controller="timelineController as tlc">
      <timeline data="tlc.data"></timeline>
    </div>
    <script src="/timelinster/js-timeline-functions/timeline-functions.js"></script>
    <script src="/timelinster/angular-app/bower_components/angular/angular.js"></script>
    <script src="/timelinster/angular-app/angular-app.js"></script>
  </body>
</html>
